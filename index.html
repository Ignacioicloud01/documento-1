<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Licencia Digital</title>
    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: #f0f2f5; /* Fondo gris suave */
            display: flex;
            flex-direction: column;
            overflow: auto; /* Permite scroll si por alguna razón es necesario */
        }

        /* 1. BARRA SUPERIOR (ALINEADA A LA IZQUIERDA) */
        .navbar {
            background-color: #283086; /* Azul exacto de la licencia */
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* <-- ahora a la izquierda */
            padding-left: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .navbar-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 2. CONTENEDOR PRINCIPAL (usa el alto restante de la pantalla) */
        .main-viewer {
            height: calc(100vh - 60px); /* usa lo que queda debajo de la navbar */
            display: flex;
            align-items: center;
            justify-content: space-between; /* separa botones */
            padding: 12px 12px;
            position: relative;
            width: 100%;
            max-width: 1200px; /* límite para pantallas muy grandes */
            margin: 0 auto;
            gap: 12px;
        }

        /* 3. BOTONES (COSTADOS) */
        .nav-btn {
            width: 56px;
            height: 56px;
            background-color: #ffffff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 6px 16px rgba(0,0,0,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            outline: none;
            transition: transform 0.12s, background-color 0.2s;
            flex-shrink: 0; /* evita que se encojan */
        }

        .nav-btn:active {
            transform: scale(0.96);
            background-color: #f5f5f5;
        }

        .btn-icon {
            width: 26px;
            height: 26px;
            fill: #555;
        }

        /* 4. AREA DE IMAGEN (ocupa el espacio restante entre botones) */
        .image-wrapper {
            height: 100%;
            /* Reservamos espacio para ambos botones laterales:
               ancho disponible = 100% - (boton izquierdo + boton derecho + gaps)
               Ajustamos con un margen seguro */
            width: calc(100% - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 10px;
        }

        /* Imagen siempre contenida: se verá completa en horizontal y vertical */
        .license-img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* vital: nunca recorta, escala para mostrar todo */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: opacity 0.18s ease-in-out, transform 0.18s;
            background-color: #fff; /* ayuda a la legibilidad si la imagen tiene transparencia */
        }

        /* 5. PUNTITOS INDICADORES (opcional) */
        .indicators {
            position: absolute;
            bottom: 18px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: none;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .dot.active {
            background-color: #283086;
        }

        /* Ajustes responsivos: en pantallas pequeñas reducimos la distancia reservada */
        @media (max-width: 520px) {
            .main-viewer { padding: 10px; gap: 8px; }
            .nav-btn { width: 50px; height: 50px; }
            .image-wrapper { width: calc(100% - 120px); }
        }

        /* En vertical (mobile portrait) permitir que la imagen ocupe más ancho */
        @media (orientation: portrait) and (max-width: 900px) {
            .image-wrapper { width: calc(100% - 120px); }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <span class="navbar-title">Licencia Nacional de Conducir</span>
    </header>

    <main class="main-viewer">
        
        <button class="nav-btn" onclick="prevImage()" aria-label="Anterior">
            <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>

        <div class="image-wrapper">
            <img id="visor" src="" alt="Licencia Digital" class="license-img" draggable="false">
        </div>

        <button class="nav-btn" onclick="nextImage()" aria-label="Siguiente">
            <svg class="btn-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>

        <div class="indicators" aria-hidden="true">
            <div class="dot active" id="d0"></div>
            <div class="dot" id="d1"></div>
        </div>

    </main>

    <script>
        // RUTAS DE IMAGEN (colócalas en la misma carpeta que este HTML)
        const imagenes = [
            'f.jpg',  // La foto editada (frente)
            'D.png'    // La parte de atrás
        ];

        let indiceActual = 0;
        const imgElement = document.getElementById('visor');
        const dot0 = document.getElementById('d0');
        const dot1 = document.getElementById('d1');

        function actualizarVista() {
            // transición suave
            imgElement.style.opacity = 0;
            // esperamos un frame para que se vea la transición
            setTimeout(() => {
                imgElement.src = imagenes[indiceActual];
                imgElement.alt = "Licencia Digital - imagen " + (indiceActual + 1);
                imgElement.style.opacity = 1;

                // actualizar indicadores
                if (indiceActual === 0) {
                    dot0.classList.add('active');
                    dot1.classList.remove('active');
                } else {
                    dot0.classList.remove('active');
                    dot1.classList.add('active');
                }
            }, 120);
        }

        function nextImage() {
            indiceActual = (indiceActual + 1) % imagenes.length;
            actualizarVista();
        }

        function prevImage() {
            indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
            actualizarVista();
        }

        // Manejo de error si no existen las imágenes
        imgElement.onerror = function() {
            this.style.opacity = 1;
            this.src = '';
            this.alt = "⚠️ No se encuentra la imagen. Asegúrate de tener 'licencia_frente.jpg' y 'licencia_dorso.jpg' en la misma carpeta.";
            this.style.boxShadow = 'none';
            this.style.borderRadius = '6px';
            // opcional: desactivar botones si quería
        };

        // Cargar al inicio
        actualizarVista();

        // Mejora UX: responder a teclas izquierda/derecha en desktop
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Evitar gestos táctiles por defecto que puedan interferir (opcional)
        // document.addEventListener('touchmove', (e) => { /* permitir scroll si lo necesita */ }, {passive:true});
    </script>
</body>
</html>
